<html>

<body onload="send()">
	<p id="print"></p>
</body>

<script>

	function send(){

	var xmlhttp_br;
	
	if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp_br=new XMLHttpRequest();
		 
		  }
		else
		  {// code for IE6, IE5
		  xmlhttp_br=new ActiveXObject("Microsoft.XMLHTTP");
		  
		  }
	xmlhttp_br.onreadystatechange=function()
		  {
		  if (xmlhttp_br.readyState==4 && xmlhttp_br.status==200)
			{
				var info =xmlhttp_br.responseText;
				document.getElementById("print").innerHTML=info;
				alert(info);
				
			}
		  } 	
	xmlhttp_br.open("GET","http://localhost:54445/api/Mall/1",true);
	xmlhttp_br.send();
	
	}

</script>

</html>
